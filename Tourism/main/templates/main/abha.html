{% extends 'main/base.html' %}

{%block title %} Abha City {%endblock%}

{%block content%}
<div class="row p-5 rounded ">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1>Abha</h1>
            <p style="text-align: center;"> Discover Abha: Where Every Moment Unfolds a Mountain of Memories!</p>
        </div>

    </div>
    <div class="row p-5 rounded ">
        <!-- Gallery -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/static/images/abha2.jpg" class="d-block w-100" >
              </div>
              <div class="carousel-item">
                <img src="/static/images/Abha.jpg" class="d-block w-100" >
              </div>
              <div class="carousel-item">
                <img src="/static/images/abha3.jpg" class="d-block w-100" >
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
<!-- Gallery -->
    </div>
</div>
<!------------video----------------------------->
<div class="row p-3">

<div class="ratio ratio-16x9">
    <iframe
      src="https://www.youtube.com/embed/IXKp9_e--ak"
      title="YouTube video"
      allowfullscreen
    ></iframe>
  </div>
</div>

{%endblock%}
