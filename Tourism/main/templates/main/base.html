{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!--font type -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static 'styles/main.css'%}"/>
    <title>{% block title %} {%endblock%}</title>
</head>
<body>

    <div class="hero">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="/static/images/SaudiArabia.mp4" type="video/mp4">
        </video>
        <nav>
          <img src="/static/images/saudiarabia.png" class="logo">
          <ul>
            <li><a href="{%url 'main:view_sa'%}">Home </a></li>
            <li><a href="{%url 'main:view_riyadh'%}">Riyadh </a></li>
            <li><a href="{%url 'main:view_jeddah'%}">Jeddah </a></li>
            <li><a href="{%url 'main:view_makkah'%}">Mekkah </a></li>
            <li><a href="{%url 'main:view_abha'%}">Abha </a></li>

          </ul>
        </nav>
        <div class="content">
          <h1>Tourism in Saudi Arabia</h1>
        </div>
      </div>

    <div class="container">
        {%block content %}{%endblock%}
    </div>
    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
