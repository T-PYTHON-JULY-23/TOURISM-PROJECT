{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    
    </head>
    <body class="test">
      <nav class=" navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid column-gap-5">
          <img src="{% static 'images/saudiFlag.png' %}" alt="..." width="100" height="55" >
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 column-gap-5">
              <li class="nav-item">
                <a class="nav-link active ps-5" aria-current="page" href="/">Home</a>
              </li>
              
              <li class="nav-item dropdown ps-5">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  City
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="city/makkah/">Makkah</a></li>
                  <li><a class="dropdown-item" href="city/riyadh/">Riyadh</a></li>
                  <li><a class="dropdown-item" href="city/alhassa/">Alhassa</a></li>
                  <li><a class="dropdown-item" href="city/dammam/">Dammam</a></li>
                  
                </ul>
              </li>
              <li class="nav-item ">
                <h2 class="nav-link ps-5" >SAUDI ARABIA</h2>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    
        <div class="content">
            {% block content %}
             {%endblock %}
             
        </div>
      
        
        <div class="container  ">
          {% block content_down %}
          
             {%endblock %}
            </div>
        
        
      </div>
    </div>
  </div>
</body>
</html>
